<body onload="init()" class="m-0">
    <header>
        <section class="flex flex-row justify-around bg-[#F07338] p-2" id="stockarticle">

        </section>
    </header>

    <header>
        <nav class="bg-[#131326] border-gray-200 bg-[#131326]">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="" class="flex items-center">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">For-Ex</span>
                </a>
                <div class="flex md:order-2">
                    <button data-collapse-toggle="navbar-search" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
                        aria-controls="navbar-search" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-[#131326] border-gray-700">
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded md:p-0 md:hover:text-[#F07338] text-white hover:text-white border-gray-700"
                                aria-current="page">Accueil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="flex flex-row w-[100%] mx-auto mb-3">
        <article id="carrousel" class="flex flex-col lg:flex-row w-[100%]"></article>
    </section>

    <main class="w-[95%] mx-auto">

        <section class="md:w-[100%] mx-auto mb-3">
            <article class="flex flex-col md:flex-row justify-around">
                <span class="flex flex-row items-start">
                    <input type="search" name="search" id="search" placeholder="Recherche ..">
                    <button type="button" id="reset" for="search"
                        class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2 border-red-500 text-red-500 hover:text-white hover:bg-red-600">Reset</button>
                </span>

                <span>
                    <select id="sortOptions" class="p-2">
                        <option value="companyName">Nom</option>
                        <option value="symbol">Symbole</option>
                        <option value="isin">ISIN</option>
                        <option value="price">Prix</option>
                    </select>
                </span>
            </article>

            <article>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg" id="tableaurefresh">
                    <table class="w-full text-sm text-left text-gray-500 text-gray-400">
                        <thead class="text-xs text-[#F07338] uppercase bg-gray-700 text-[#F07338]">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Nom
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Ticker
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    ISIN
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Price
                                </th>
                                <!-- <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Information</span>
                </th> -->
                            </tr>
                        </thead>
                        <tbody id="tickerandinfo"></tbody>
                    </table>
                </div>
            </article>

        </section>
<section class="flex flex-col lg:flex-row w-[100%] mx-auto">
        <section class=" w-full flex justify-center mb-3" id="cardInfos"></section>

        <!-- GRAPH -->
        <section class="w-[100%]">
            <article class="flex justify-center" id="charts">
            </article>
        </section>
    </section>
    </main>

                    </li>
                </ul>
